<!DOCTYPE html>
<html>
<head>
  <title>Potion Project - Crie sua conta</title>
</head>
<body style="font-family: Arial; text-align: center; background: linear-gradient(135deg, #6a11cb, #2575fc); color: white; height: 100vh; display: flex; justify-content: center; align-items: center;">
  <form style="background: rgba(0, 0, 0, 0.3); padding: 20px; border-radius: 8px; width: 300px;" action="/create-account" method="POST">
    <h1>Crie sua conta</h1>
    <input style="margin-bottom: 10px;" type="text" name="name" placeholder="Nome" required>
    <input style="margin-bottom: 10px;" type="email" name="email" placeholder="E-mail" required>
    <div style="display: flex; flex-direction: column; align-items: center;">
      <input style="margin-bottom: 10px;" type="password" name="password" placeholder="Senha" required>
      <button style="padding: 10px 20px; background-color: #4CAF50; border: none; border-radius: 5px; color: white;">Criar Conta</button>
    </div>
  </form>
</body>
</html>
